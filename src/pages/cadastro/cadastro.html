<ion-header>
  <ion-navbar color="colorlegal">
    <ion-title>cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="nome" [(ngModel)]="nome"></ion-input>
    </ion-item>
    <ion-label>
      Data de Nascimento
    </ion-label>
    <ion-item>
      <ion-label>Data de nascimento</ion-label>
      <ion-datetime doneText="Ok" cancelText="Cancelar" min="1930" displayFormat="DD/MM/YYYY" [(ngModel)]="dtNascimento">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>CEP</ion-label>
      <ion-input type="text" (blur)="buscarCep()" [(ngModel)]="cep"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Rua</ion-label>
      <ion-input type="text" (blur)="buscarCep()" [(ngModel)]="rua"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>BAIRRO</ion-label>
      <ion-input type="text" (blur)="buscarCep()" [(ngModel)]="bairro"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>ESTADO</ion-label>
      <ion-input type="text" (blur)="buscarCep()" [(ngModel)]="estado"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>EMAIL</ion-label>
      <ion-input type="text" (blur)="buscarCep()" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>
    <ion-item>
      <button id="btn-login" ion-button block round (click)="cadastrar">Cadastrar</button>
      <button ion-button block round (click)="jaPossuoConta()">Ja tem uma conta? ENTRAR</button>
    </ion-item>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#5000ca" fill-opacity="1" d="M0,192L48,197.3C96,203,192,213,288,192C384,171,480,117,576,101.3C672,85,768,107,864,133.3C960,160,1056,192,1152,192C1248,192,1344,160,1392,144L1440,128L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
    </svg>
    
  </ion-list>







</ion-content>
