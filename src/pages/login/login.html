<ion-content padding>
    <div class="boxLogin">
        <img src="{{urlImage}}" width="150px" height="150px"/>
      </div>
    <ion-list>
        <ion-item >
          <ion-label stacked> 
              E-mail
          </ion-label>
          <ion-input type="email" [(ngModel)]="email" (blur)="fazerLogin()"></ion-input>
        </ion-item>
    
        <ion-item *ngIf = "isUsuarioValido">
            <ion-label stacked> 
                Senha
            </ion-label>
            <ion-input type="password" [(ngModel)]="senha"></ion-input>
          </ion-item>
      <ion-item>
        <button ion-button block id="btnLogin" ion-button block round (click)="fazerLogin()">ENTRAR</button>
        <div></div>
        <button type="button" (click)="abrirCadastro()">Crie sua conta</button>
      </ion-item>
    
      </ion-list>

</ion-content>
